{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>404 • Página não encontrada</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Cinzel', serif;
            background: #0d0d0d url("https://i.imgur.com/RR2I9TM.jpeg") center/cover no-repeat;
            color: #f5e6c5;
            text-shadow: 2px 2px 4px #000;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container-404 {
            background: rgba(0, 0, 0, 0.65);
            padding: 40px;
            border-radius: 20px;
            border: 3px solid #c9a86a;
            max-width: 700px;
            text-align: center;
            box-shadow: 0 0 20px #000;
            animation: fadeIn 1.2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 10px;
            color: #f2d98c;
        }

        .sub {
            margin-bottom: 30px;
            font-size: 1.3rem;
        }

        .icone {
            width: 120px;
            margin-bottom: 20px;
            filter: drop-shadow(0px 0px 6px #000);
        }

        .btn-voltar {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 1.2rem;
            border-radius: 10px;
            background: linear-gradient(135deg, #c9a86a, #8b6b35);
            text-decoration: none;
            color: #201a11;
            font-weight: bold;
            border: 2px solid #e8c27a;
            box-shadow: 0 0 10px #000;
            transition: 0.3s;
        }

        .btn-voltar:hover {
            background: linear-gradient(135deg, #e8c27a, #a88642);
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="container-404">
        <img class="icone" src="https://i.imgur.com/O6ZbWEN.png" alt="Ícone RPG">

        <h1>404</h1>
        <p class="sub">
            Você vagueou por masmorras desconhecidas...<br>
            e acabou entrando em um <strong>caminho que não existe</strong>.
        </p>

        <a href="{% url 'home' %}" class="btn-voltar">
            ← Voltar para a Taverna (Home)
        </a>
    </div>
</body>
</html>
